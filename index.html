<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://font.googleapis.com/css2?family=poppins&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>c</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript">
    const link = "https://api.openweathermap.org/data/2.5/weather?q=goa&appid=b680675cf4c318b0c42f602c38247a3b";
    const request = new XMLHttpRequest();
    request.open('GET', link, true);
    request.onload = function () {
        if (request.status >= 200 && request.status < 400) {
            const obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById("location").textContent = obj.name;
            document.getElementById("weather").textContent = obj.weather[0].description;
            document.getElementById("temp").textContent = Math.round(obj.main.temp - 273.15);
            document.getElementById("icon").src = `http://openweathermap.org/img/wn/${obj.weather[0].icon}.png`;
        } else {
            console.log("The City Data is not available");
        }
    };
    request.onerror = function () {
        console.log("Request failed");
    };
    request.send();
</script>

</html>
